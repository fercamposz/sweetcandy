<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Esqueceu sua senha - Sweet Candy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">

    <div class="form-recuperar">
        <h2>Esqueceu sua senha</h2>
        <p>Forneça o endereço de e-mail da sua conta para receber um e-mail para redefinir sua senha</p>

        <form action="recuperar-senha.html" method="get">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seuemail@.com" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
